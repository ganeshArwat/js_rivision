<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

</body>

<script>

    const parent = document.querySelector("#productList");
    parent.addEventListener("click", addToCart);

    let Child_Index_In_Product_Container = 1;

    function addToCart(event) {
        let target = event.target;
        // console.log(target);
        if (target.getAttribute("class") === "add-to-cart") {
            let product = target.parentElement;
            console.log(product)
            let price = product.children[Child_Index_In_Product_Container].innerText;
            console.log(`You have added ${price} to your cart`);
        }
    }

</script>



</html>
